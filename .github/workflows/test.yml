name: Testing stuff

on:
  push:
    branches:
      - master

jobs:
  a_test_job:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: gihub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"
      - name: commits
        env:
          COMMITS: ${{ toJson(github.event.commits) }}
        run: echo "$COMMITS"
      - name: commit messages
        env:
          COMMIT_MESSAGES: ${{ toJson(github.event.commits.*.message) }}
        run: echo "$COMMIT_MESSAGES"
      - name: join test
        env:
          HEAD_COMMIT: ${{ toJson(github.head_commit.message) }}
        run: echo "$HEAD_COMMIT"
      - name: true or false
        env:
          RESULT: ${{ toJson(contains(github.head_commit.message, '#skip')) }}
        run: echo "$RESULT"